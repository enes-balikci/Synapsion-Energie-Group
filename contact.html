<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact | Synapsion Energie Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title">Synapsion Energie Group</div>
   <button class="menu-btn" id="menu-toggle" aria-label="Menu" aria-expanded="false">
    MENU
  </button>
  <nav class="menu-nav" id="main-menu">
    <a href="index.html" class="active">Accueil</a>
    <a href="services.html">Services</a>
    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
    <a href="#" id="account-link">Compte</a>
  </nav>
</div>
<script>
const btn = document.getElementById('menu-toggle');
const nav = document.getElementById('main-menu');
btn.onclick = function() {
  const shown = nav.style.display === "flex";
  nav.style.display = shown ? "none" : "flex";
  btn.setAttribute("aria-expanded", !shown);
};
// Menü dışında tıklanınca kapat
document.addEventListener('click', function(e) {
  if (!btn.contains(e.target) && !nav.contains(e.target) && window.innerWidth<750) {
    nav.style.display = "none";
    btn.setAttribute("aria-expanded", false);
  }
});
window.addEventListener('resize', function() {
  if(window.innerWidth>=750){
    nav.style.display = "flex";
    btn.setAttribute("aria-expanded", true);
  } else {
    nav.style.display = "none";
    btn.setAttribute("aria-expanded", false);
  }
});
</script>
  </header>
  <main>
    <h2>Contactez-nous</h2>
    <form class="contact-form" autocomplete="off" onsubmit="event.preventDefault();alert('Message envoyé!');this.reset();">
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre e-mail" required>
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>
  <footer>
    © 2025 Synapsion Energie Group — Tous droits réservés.
  </footer>
  <script src="theme-toggle.js"></script>
</body>
</html>
