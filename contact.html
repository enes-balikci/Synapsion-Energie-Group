<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Synapsion Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-flex">
      <a href="index.html" class="logo-link">
        <img src="lion-logo.png" alt="Logo Synapsion Bank" class="site-logo" />
      </a>
      <nav class="main-nav">
        <ul>
          <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Accueil</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link"><i class="fas fa-gem"></i> Services</a></li>
          <li class="nav-item"><a href="apropos.html" class="nav-link"><i class="fas fa-users"></i> À propos</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="hero-section">
        <h1 class="main-title"><i class="fas fa-envelope"></i> Contactez-nous</h1>
        <h2 class="subtitle">Un conseiller vous répond rapidement</h2>
        <p class="lead">
          Remplissez le formulaire et bénéficiez d’un accompagnement personnalisé de nos experts Synapsion Bank.
        </p>
      </section>
      <section>
        <h2 class="section-title">Formulaire de contact</h2>
        <div class="contact-form-container">
          <form class="contact-form" autocomplete="off">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="primary-btn"><i class="fas fa-paper-plane"></i> Envoyer</button>
          </form>
        </div>
      </section>
    </div>
  </main>
  <footer class="site-footer">
    <div class="footer-flex">
      <span>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="mailto:contact@synapsion.com" aria-label="E-mail"><i class="fas fa-envelope"></i></a>
      </span>
      <span>© 2025 Synapsion Bank. Tous droits réservés.</span>
    </div>
  </footer>
</body>
</html>
