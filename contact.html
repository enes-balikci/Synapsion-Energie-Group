<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Synapsion Energie Group</title>
  <style>
    /* ... yukarıdaki style bloğu aynen buraya kopyalanmalı ... */
    .form-group {margin-bottom: 16px;}
    .contact-form {
      margin-top: 36px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      background: rgba(0,31,84,0.09);
      padding: 32px 18px;
      border-radius: 20px;
      box-shadow: 0 8px 40px #001F5433;
      max-width: 420px;
      margin-left: auto; margin-right: auto;
      animation: fadein 2s 1.1s backwards;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      font-size: 1em;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 6px;
      background: #000c;
      color: #fff;
      transition: background 0.5s;
      box-shadow: 0 1px 8px #001F5455;
    }
    .contact-form textarea {min-height: 80px; resize: vertical;}
    .contact-form .gl-btn-wrap {margin-top: 16px;}
  </style>
</head>
<body>
  <header>
    <div class="title">Synapsion Energie Group</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="apropos.html">À propos</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Contactez-nous</h1>
      <p>
        Pour toute question ou demande, veuillez remplir le formulaire ci-dessous.<br>
        Notre équipe vous répondra dans les meilleurs délais.
      </p>
      <form class="contact-form" autocomplete="off">
        <div class="form-group">
          <input type="text" name="nom" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Votre e-mail" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Votre message" required></textarea>
        </div>
        <div class="gl-btn-wrap">
          <button type="submit" class="gl-btn"></button>
          <span class="gl-btn-label">Envoyer</span>
          <canvas id="webgl-canvas"></canvas>
        </div>
      </form>
    </section>
  </main>
  <footer>
    © 2025 Synapsion Energie Group — Tous droits réservés.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    // ... WebGL kodu yukarıdakiyle aynı ...
    const canvas = document.getElementById('webgl-canvas');
    if(canvas) {
      canvas.width=180; canvas.height=48;
      let renderer = new THREE.WebGLRenderer({canvas, alpha: true});
      renderer.setClearColor(0x000000, 0);
      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(75, 180/48, 0.1, 1000);
      camera.position.z = 75;

      let geometry = new THREE.TorusGeometry(25, 10, 15, 100);
      let material = new THREE.MeshStandardMaterial({color: 0x001F54, metalness: 0.7, roughness: 0.08, emissive: 0x003EA8, emissiveIntensity: 0.11});
      let torus = new THREE.Mesh(geometry, material);
      scene.add(torus);

      let pointLight = new THREE.PointLight(0xffffff, 2, 200);
      pointLight.position.set(40, 20, 50);
      scene.add(pointLight);

      let animate = function() {
        torus.rotation.x += 0.012;
        torus.rotation.y += 0.018;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      };
      animate();
    }
    // Form submit animasyonu (demo)
    document.querySelector('.contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Merci pour votre message !');
      this.reset();
    });
  </script>
</body>
</html>
