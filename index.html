<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synapsion Energie Group</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary: #009688;
      --secondary: #212121;
      --accent: #fff176;
      --text: #f5f5f5;
      --background: #181818;
      --header-height: 80px;
      --footer-height: 60px;
      --container-max: 1100px;
      --border-radius: 16px;
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Roboto", sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: var(--container-max);
      margin: 0 auto;
      padding: 24px 0;
    }
    .site-header {
      background: var(--secondary);
      height: var(--header-height);
      box-shadow: 0 4px 12px #0004;
      display: flex;
      align-items: center;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
    }
    .logo-link {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }
    .site-logo {
      height: 48px;
      width: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 6px #0002;
    }
    .main-nav ul {
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
      list-style: none;
      align-items: center;
    }
    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-size: 1.12em;
      font-weight: 500;
      position: relative;
      transition: color var(--transition);
    }
    .nav-link.active,
    .nav-link:hover {
      color: var(--primary);
    }
    .nav-link.active::after,
    .nav-link:hover::after {
      content: '';
      display: block;
      margin: 0 auto;
      width: 60%;
      border-bottom: 2.5px solid var(--primary);
      margin-top: 3px;
    }
    main {
      min-height: calc(100vh - var(--header-height) - var(--footer-height));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-section {
      background: linear-gradient(130deg, #1d242c 60%, #00968816 100%);
      padding: 48px 32px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 40px #0006;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      max-width: 480px;
      width: 100%;
    }
    .main-title {
      font-size: 2.6em;
      margin: 0 0 10px 0;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 1px;
      text-align: center;
    }
    .subtitle {
      font-size: 1.35em;
      color: var(--accent);
      margin: 0 0 12px 0;
      text-align: center;
    }
    .lead {
      font-size: 1.13em;
      color: #e0e0e0;
      margin-bottom: 16px;
      text-align: center;
      line-height: 1.5;
    }
    .primary-btn {
      padding: 12px 32px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 100px;
      font-size: 1.09em;
      font-weight: 600;
      box-shadow: 0 2px 16px #00968844;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: background var(--transition), transform var(--transition);
    }
    .primary-btn:hover {
      background: #00796b;
      transform: translateY(-3px) scale(1.03);
    }
    .site-footer {
      background: var(--secondary);
      height: var(--footer-height);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 12px #0003;
      margin-top: 36px;
    }
    .footer-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: var(--container-max);
      gap: 16px;
    }
    .footer-flex span {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 1.08em;
    }
    .footer-flex a {
      color: var(--accent);
      font-size: 1.19em;
      margin-right: 3px;
      transition: color var(--transition);
      text-decoration: none;
    }
    .footer-flex a:hover {
      color: var(--primary);
    }
    /* Responsive Design */
    @media (max-width: 900px) {
      .header-flex, .footer-flex { flex-direction: column; height: auto; gap: 8px; }
      .main-nav ul { gap: 16px; }
      .site-logo { height: 40px; width: 40px; }
      .hero-section { padding: 32px 10px; }
    }
    @media (max-width: 600px) {
      .container { width: 98%; padding: 12px 0; }
      .main-title { font-size: 2em; }
      .subtitle { font-size: 1.08em; }
      .hero-section { max-width: 100%; padding: 18px 2px; }
      .footer-flex { flex-direction: column; }
    }
  </style>
</head>

        <img src="https://www.pngitem.com/pimgs/m/248-2482359_belgium-flanders-hand-waving-flag-png-download-lion.png" alt="Flanders Aslanı Logo" class="site-logo" />
      </a>
      <nav class="main-nav">
        <ul>
          <li class="nav-item"><a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Accueil</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link"><i class="fas fa-bolt"></i> Services</a></li>
          <li class="nav-item"><a href="apropos.html" class="nav-link"><i class="fas fa-info-circle"></i> À propos</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="hero-section">
        <h1 class="main-title"><i class="fas fa-bolt"></i> Synapsion Energie Group</h1>
        <h2 class="subtitle">Votre énergie, notre mission</h2>
        <p class="lead">
          Fournisseur d’énergie innovant et durable avec des solutions adaptées à vos besoins.
        </p>
        <a href="contact.html" class="primary-btn"><i class="fas fa-paper-plane"></i> Nous contacter</a>
      </section>
    </div>
  </main>
  <footer class="site-footer">
    <div class="footer-flex">
      <span>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="mailto:contact@synapsion.com" aria-label="E-mail"><i class="fas fa-envelope"></i></a>
      </span>
      <span>© 2025 Synapsion Energie Group. Tous droits réservés.</span>
    </div>
  </footer>
</body>
</html>
