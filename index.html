<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Index des pages HTML | Synapsion Energie Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-top: 48px;
      margin-bottom: 36px;
    }
    .title {
      color: #001F54;
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 12px;
      text-shadow: 0 4px 32px #003ea877;
      user-select: none;
    }
    main {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(0,31,84,0.08);
      border-radius: 24px;
      box-shadow: 0 8px 40px #003ea822;
      padding: 36px 18px;
      animation: fadein 1.4s cubic-bezier(.68,-0.55,.27,1.55);
    }
    h2 {
      color: #001F54;
      margin-bottom: 16px;
      font-size: 1.3em;
      font-weight: 600;
    }
    ul.file-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px 0;
    }
    ul.file-list li {
      background: rgba(0,31,84,0.13);
      border-radius: 14px;
      padding: 14px 18px;
      margin: 0;
      transition: background 0.3s;
      word-break: break-all;
    }
    ul.file-list li:hover {
      background: #001F54cc;
    }
    ul.file-list a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.08em;
      transition: color 0.2s;
      display: inline-block;
      width: 100%;
    }
    ul.file-list a:hover {
      color: #ffd700;
      text-decoration: underline;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      color: #aaa;
      font-size: 1em;
      letter-spacing: 1px;
      border-top: 1.5px solid #001F54;
      padding: 30px 0 16px 0;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @media (max-width: 600px) {
      main { padding: 16px 2vw; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Index des pages HTML</div>
    <div style="color:#aaa">Synapsion Energie Group — Projet</div>
  </header>
  <main>
    <h2>Pages du site</h2>
    <ul class="file-list">
      <li><a href="apropos.html" target="_blank">apropos.html</a></li>
      <li><a href="contact.html" target="_blank">contact.html</a></li>
      <li><a href="news-feed.html" target="_blank">news-feed.html</a></li>
      <li><a href="secure-index.html" target="_blank">secure-index.html</a></li>
      <li><a href="services.html" target="_blank">services.html</a></li>
    </ul>
  </main>
  <footer>
    © 2025 Synapsion Energie Group — Tous droits réservés.
  </footer>
</body>
</html>
